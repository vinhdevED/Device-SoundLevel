
<!DOCTYPE html>
<html>
<head>
    <title>Device Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>SilentZone</h1>
</header>
<main>
    <h2>Devices</h2>
    <div class="controls">
        <input type="text" placeholder="Search">
        <button class="btn"><i class="fa fa-home"></i> Add Device</button>
        <button class="btn"><i class="fa fa-bars"></i> Find Device in Mesh Wifi</button>
    </div>
    <div class="device-grid">
        <div class="device-card">
            <div class="device-header">
                <div class="device-status offline"></div>
                <div class="device-name">
                    <h3>Device Name</h3>
                    <p>IP Device</p>
                </div>
            </div>
            <div class="device-info">
                <div class="device-temp">
                    <span>Temperature</span>
                    <strong>0</strong><span>Â°C</span>
                </div>
                <div class="device-stats">
                    <span>0</span>
                    <span>0</span>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
